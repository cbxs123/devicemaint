<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="UTF-8">
    <title>品牌管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/lib/layui/extend/soulTable.css}">
    <link rel="stylesheet" th:href="@{/css/animate.min.css}">
    <link rel="stylesheet" th:href="@{/iconfont/iconfont.css}">
</head>

<body>
	<div class="page-loading">
		<div class="rubik-loader"></div>
	</div>
	
	<div class="z-body animated fadeIn">
		<form class="layui-form zadmin-search-area input">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label for="brandName" class="layui-form-label">品牌</label>
					<div class="layui-input-inline">
						<input type="text" name="brandName" autocomplete="off"
							id="brandName" class="layui-input">
					</div>
					
					<button lay-submit="" lay-filter="search"
						class="layui-btn layui-btn-sm layui-btn-primary table-action">
						<i class="zadmin-icon zadmin-icon-search"></i>
					</button>
				</div>
			</div>
		</form>
		
		<table class="layui-hide" id="brand-table" lay-filter="brandTable"></table>
	</div>
	
	<script type="text/html" id="toolbar">
		<shiro:hasPermission name="maint:add">
			<button type="button" class="layui-btn layui-btn-xs layui-btn-normal" lay-event="add">
				<i class="zadmin-icon zadmin-icon-xinzeng zadmin-oper-area"></i>
					新增
			</button>
		</shiro:hasPermission>
	</script>
	
	<script type="text/html" id="column-toolbar">
		<shiro:hasPermission name="maint:appoint">
			{{# if(d.state == 0 || d.state == 2) { }}
				<a lay-event="appoint">
					<i class="zadmin-icon zadmin-icon-edit-square zadmin-oper-area zadmin-blue" title="派单"></i>
				</a>
			{{# } }}
		</shiro:hasPermission>
		<shiro:hasPermission name="maint:delete">
			<a lay-event="del">
				<i class="zadmin-icon zadmin-icon-delete zadmin-oper-area zadmin-red" title="删除"></i>
			</a>
		</shiro:hasPermission>
		
		<shiro:lacksPermission name="maint:appoint">
			<i class="zadmin-icon zadmin-icon-wuquanxian zadmin-oper-area zadmin-red" title="无权限"></i>
		</shiro:lacksPermission>
	</script>
	
	<script th:src="@{/lib/jquery/jquery.min.js}"></script>
	<script th:src="@{/lib/layui/layui.js}"></script>
	<script th:src="@{/js/common.js}"></script>
	
    <script>
		layui.config({
			base: '/lib/layui/extend/'
		}).use(['table', 'element', 'form', 'soulTable'], function () {
			var $ = layui.$;
			var table = layui.table;
			var form = layui.form;
			var soulTable = layui.soulTable;
			
			table.render({
				elem: '#brand-table',
				url: '/brand/list',
				toolbar: '#toolbar',
				defaultToolbar: null,
				page: true,
				cols: [
					[
						{title: '#', width: "4%", collapse: true, children:[
							{
								title: '维修流程',
								url: function(row) {
									return '/device/list/' + row.companyId;
								},
								height: 180,
								page: false,
								overflow: {
									type: 'title',
									hoverTime: 500
								},
								cols: [
									[
										{field: 'serialNumber', title: '设备编号', width: "10%"},
										{field: 'deviceName', title: '设备名称', width: "15%"},
										{field: 'brandName', title: '品牌', width: "10%"},
										{field: 'code', title: '型号', width: "10%"},
										{field: 'address', title: '设备地址', width: "25%"},
										{field: 'years', title: '使用年数', width: "8%"},
										{field: 'lastMaintenanceTime', title: '上次维护', width: "10%",
											templet: function(d) {
												return d.lastMaintenanceTime.substr(0, 10);
											}
										},
										{title: '操作', fixed: 'right', align: 'center', toolbar: '#children-column-toolbar', width: "12%"}
									]
								],
								toolEvent: function(obj, pobj) {
									// obj 子表当前行对象
									// pobj 父表当前行对象
									var childId = this.id; // 通过 this 对象获取当前子表的id
									if (obj.event === 'keepFit') {
										keepFit(obj.data.deviceId, childId);
			                        } else if (obj.event === 'childEdit') {
			                        	childEdit(obj.data.deviceId, childId);
			                        } else if (obj.event === 'childDel') {
			                        	childDel(obj.data.deviceId, childId);
			                        }
								},
								done: function() {
									soulTable.render(this);
								}
							}
						]},
						{field: 'brandId', title: 'ID', hide: true},
						{field: 'brandName', title: '品牌', width: "46%"},
						{title: '操作', fixed: 'right', align: 'center', toolbar: '#column-toolbar', width: '50%'}
					]
				],
				done: function() {
					soulTable.render(this);
				}
			});
			
			// 单元格点击事件
			table.on('tool(bandTable)', function (obj) {
				var data = obj.data;
				var event = obj.event;
				if(event === 'appoint') {
					if(data.state == '0') {
						appointPrior(data.maintainOrderId);
					} else if(data.state == '2') {
						appointMp(data.maintainOrderId);
					}
				}
			});
			
			form.on('submit(search)', function (form) {
				table.reload('brand-table', {
					where: form.field
				});
				return false;
			});
		});
	</script>
</body>

</html>
