<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="UTF-8">
    <title>品牌管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/lib/layui/extend/soulTable.css}">
    <link rel="stylesheet" th:href="@{/css/animate.min.css}">
    <link rel="stylesheet" th:href="@{/iconfont/iconfont.css}">
</head>

<body>
	<div class="page-loading">
		<div class="rubik-loader"></div>
	</div>
	
	<div class="z-body animated fadeIn">
		<form class="layui-form zadmin-search-area input">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label for="brandName" class="layui-form-label">品牌</label>
					<div class="layui-input-inline">
						<input type="text" name="brandName" autocomplete="off"
							id="brandName" class="layui-input">
					</div>
					
					<button lay-submit="" lay-filter="search"
						class="layui-btn layui-btn-sm layui-btn-primary table-action">
						<i class="zadmin-icon zadmin-icon-search"></i>
					</button>
				</div>
			</div>
		</form>
		
		<table class="layui-hide" id="brand-table" lay-filter="brandTable"></table>
	</div>
	
	<script type="text/html" id="toolbar">
		<shiro:hasPermission name="maint:add">
			<button type="button" class="layui-btn layui-btn-xs layui-btn-normal" lay-event="add">
				<i class="zadmin-icon zadmin-icon-xinzeng zadmin-oper-area"></i>
					新增
			</button>
		</shiro:hasPermission>
	</script>
	
	<script type="text/html" id="column-toolbar">
		<shiro:hasPermission name="maint:appoint">
			{{# if(d.state == 0 || d.state == 2) { }}
				<a lay-event="appoint">
					<i class="zadmin-icon zadmin-icon-edit-square zadmin-oper-area zadmin-blue" title="派单"></i>
				</a>
			{{# } }}
		</shiro:hasPermission>
		<shiro:hasPermission name="maint:delete">
			<a lay-event="del">
				<i class="zadmin-icon zadmin-icon-delete zadmin-oper-area zadmin-red" title="删除"></i>
			</a>
		</shiro:hasPermission>
		
		<shiro:lacksPermission name="maint:appoint">
			<i class="zadmin-icon zadmin-icon-wuquanxian zadmin-oper-area zadmin-red" title="无权限"></i>
		</shiro:lacksPermission>
	</script>
	
	<script th:src="@{/lib/jquery/jquery.min.js}"></script>
	<script th:src="@{/lib/layui/layui.js}"></script>
	<script th:src="@{/js/common.js}"></script>
	
    <script>
		layui.config({
			base: '/lib/layui/extend/'
		}).use(['table', 'element', 'form'], function () {
			var table = layui.table;
			var $ = layui.$;
			var form = layui.form;
			
			table.render({
				elem: '#brand-table',
				url: '/brand/list',
				toolbar: '#toolbar',
				defaultToolbar: null,
				page: true,
				cols: [
					[
						{type: 'numbers', title: '序号', width: "5%"},
						{field: 'brandId', title: 'ID', hide: true},
						{field: 'brandName', title: '客户', width: "10%"},
						{title: '操作', fixed: 'right', align: 'center', toolbar: '#column-toolbar'}
					]
				]
			});
			
			// 单元格点击事件
			table.on('tool(bandTable)', function (obj) {
				var data = obj.data;
				var event = obj.event;
				if(event === 'appoint') {
					if(data.state == '0') {
						appointPrior(data.maintainOrderId);
					} else if(data.state == '2') {
						appointMp(data.maintainOrderId);
					}
				}
			});
			
			form.on('submit(search)', function (form) {
				table.reload('maint-table', {
					where: form.field
				});
				return false;
			});
		});
	</script>
</body>

</html>
