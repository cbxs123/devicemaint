<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <title>个人信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/animate.min.css}">
    <link rel="stylesheet" th:href="@{/lib/layui/extend/formSelects-v4.css}" />
</head>
<body>
	<div class="layui-form user-info-page" style="padding-top: 20px;">
	    <div class="user-info">
			<div class="user-avatar-box" style="visibility: hidden";>
				<img class="user-avatar">
				<span class="edit-avatar">修改头像</span>
			</div>
	        <ul class="detail-info">
	            <li>账号：<span th:text="${user.username}" th:title="${user.username}"></span></li>
	            <li>昵称：<span th:text="${user.nickname}" th:title="${user.nickname}"></span></li>
	            <li>电话：<span th:text="${user.tel}" th:title="${user.tel}"></span></li>
	        </ul>
	    </div>
	    <form class="user-edit" th:action="@{/userInfo}">
	        <input type="hidden" name="username" th:value="${user.username}"/>
	        <div class="layui-form-item">
	            <label class="layui-form-label user-info-edit-label">用户昵称</label>
	            <div class="layui-input-inline">
	                <input class="layui-input" type="text" name="nickname" placeholder="请输入用户昵称" th:value="${user.nickname}">
	            </div>
	        </div>
	        <div class="layui-form-item">
	            <label class="layui-form-label user-info-edit-label">电话号码</label>
	            <div class="layui-input-inline">
	                <input class="layui-input" type="text" name="tel" placeholder="请输入电话号码" th:value="${user.tel}">
	            </div>
	        </div>
	        <div class="layui-form-item">
				<div class="layui-input-block"
					style="margin-left: 0; text-align: center;">
					<button th:text="修改"
						class="layui-btn layui-btn-normal btn-w100" lay-submit=""
						data-th-lay-filter="edit"></button>
				</div>
			</div>
	    </form>
	</div>
	<script th:src="@{/lib/jquery/jquery.min.js}"></script>
	<script th:src="@{/lib/layui/layui.js}"></script>
	<script th:src="@{/js/common.js}"></script>
	<script>
	    layui.use(['jquery','upload'], function () {
	        var $ = layui.jquery;
	        var upload = layui.upload;
	
	        $(".user-edit").on("mousedown", function () {
	            $(this).css("opacity", 1);
	        });
	    });
	</script>
</body>
</html>
