<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>新增维修单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/animate.min.css}">
    <link rel="stylesheet" th:href="@{/lib/layui/extend/formSelects-v4.css}" />
</head>

<body>
	<div class="z-body animated fadeIn">
		<form action="" method="post" class="layui-form layui-form-pane" lay-filter="form">
			<div class="site-title">
				<fieldset><legend><a name="config">客户信息</a></legend></fieldset>
			</div>
			<div class="layui-form-item">
				<label for="companyName" class="layui-form-label">客户名称</label>
                <div class="layui-input-block">
                    <input type="text" id="companyName" th:value="${company?.companyName}" name="companyName"
                           lay-verify="required" lay-vertype="tips"
                           autocomplete="off" class="layui-input" placeholder="请输入客户名称">
                </div>
			</div>
			<div class="layui-form-item" pane="">
				<label for="companyAddress" class="layui-form-label">客户地址</label>
				<div class="layui-input-block">
                    <input type="text" id="companyAddress" name="companyAddress"
                    lay-verify="required" lay-vertype="tips"
                           autocomplete="off" class="layui-input" placeholder="">
				</div>
			</div>
			
			<div class="site-title">
				<fieldset><legend><a name="config">设备信息</a></legend></fieldset>
			</div>
			<div class="layui-form-item">
				<label for="deviceName" class="layui-form-label">设备名称</label>
                <div class="layui-input-block">
                    <input type="text" id="deviceName" name="companyName"
                           lay-verify="required" lay-vertype="tips"
                           autocomplete="off" class="layui-input" placeholder="请输入设备名称">
                </div>
			</div>
			<div class="layui-form-item" pane="">
				<label for="companyAddr" class="layui-form-label">设备地址</label>
				<div class="layui-input-block">
                    <input type="text" id="deviceAddress" name="deviceAddress"
                    lay-verify="required" lay-vertype="tips"
                           autocomplete="off" class="layui-input" placeholder="">
				</div>
			</div>
			
			<div class="site-title">
				<fieldset><legend><a name="config">故障及联系信息</a></legend></fieldset>
			</div>
			<div class="layui-form-item">
				<label for="deptName" class="layui-form-label">故障描述</label>
				<div class="layui-input-block">
					<input type="text" id="fault" name="fault" lay-verify="required"
						lay-vertype="tips" autocomplete="off" placeholder="" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label for="deptName" class="layui-form-label">联系人</label>
				<div class="layui-input-block">
					<input type="text" id="fault" name="fault" lay-verify="required"
						lay-vertype="tips" autocomplete="off" placeholder="" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label for="deptName" class="layui-form-label">联系电话</label>
				<div class="layui-input-block">
					<input type="text" id="fault" name="fault" lay-verify="required"
						lay-vertype="tips" autocomplete="off" placeholder="" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label for="deptName" class="layui-form-label">报修地址</label>
				<div class="layui-input-block">
					<input type="text" id="fault" name="fault" lay-verify="required"
						lay-vertype="tips" autocomplete="off" placeholder="" class="layui-input">
				</div>
			</div>
			
			<div class="layui-form-item">
				<div class="layui-input-block"
					style="margin-left: 0; text-align: center;">
					<input type="hidden" id="companyId" name="companyId">
					<button th:text="增加"
						class="layui-btn layui-btn-normal btn-w100" lay-submit=""
						data-th-lay-filter="add"></button>
				</div>
			</div>
		</form>
	</div>
	
	<script th:src="@{/lib/jquery/jquery.min.js}"></script>
	<script th:src="@{/lib/layui/layui.js}"></script>
	<script th:src="@{/js/common.js}"></script>
	
	<script>
		layui.config({
			base: '/lib/layui/extend/'
		}).use(['form', 'layer', 'autocomplete'], function () {
			$ = layui.jquery;
			var form = layui.form,
				layer = layui.layer,
				autocomplete = layui.autocomplete;
			
			autocomplete.render({
				elem: $('#companyName'),
				url: '/vip/companies',
				template_val: '{{d.companyName}}',
				template_txt: '{{d.companyName}}',
                onselect: function (result) {
                    layui.form.val('form', {
                    	companyAddress: result.companyAddress
                    })
                }
			});
			
			form.on('submit(add)', function (form) {
				$.post('/material', form.field, function (result) {
					handlerResult(result, addDone);
				});
				return false;
			});
			
			function addDone(data) {
				layer.msg("添加成功", {icon: 6});
			}
		});
	</script>
</body>

</html>
