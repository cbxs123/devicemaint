<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="UTF-8">
    <title>个人中心-订单状态</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}">
</head>

<body>
	<div style="float:left;padding-left:20px;">
		<a style="font-size:20px;color:#009688;" href="javascript:history.back();">
			<i class="layui-icon layui-icon-return" style="font-size:20px;"></i>返回
		</a>
	</div>
	<div class="layui-container">
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
		  <legend>订单状态</legend>
		</fieldset>
		<ul class="layui-timeline">
		  <li class="layui-timeline-item" th:each="orderStatus : ${orderStatuss}">
		    <i class="layui-icon layui-timeline-axis"></i>
		    <div class="layui-timeline-content layui-text">
		      <h3 class="layui-timeline-title" th:text="${orderStatus.date}"></h3>
		      <ul>
		        <li><b th:text="'订单状态：'+${orderStatus.orderStatusDescription}"></b></li>
		        <li th:if="${not #lists.isEmpty(orderStatus.faultCause)}" th:text="'故障描述：'+${orderStatus.faultCause}"></li>
		        <li th:if="${not #lists.isEmpty(orderStatus.maintStepTraces)}" th:each="maintStepTrace : ${orderStatus.maintStepTraces}">
		        	<span th:text="'维修步骤：'+${maintStepTrace.stepName}"></span>
		        </li>
		      </ul>
		    </div>
		  </li>
		</ul>
	</div>
	
	<script th:src="@{/lib/jquery/jquery.min.js}"></script>
	<script th:src="@{/lib/layui/layui.js}"></script>
	
    <script>
		
	</script>
</body>

</html>
